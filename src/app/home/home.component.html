<div>
  <!--<h1 x-large class="sample-content">Your Content Here</h1> -->
  <div class="jumbotron">
    <h1 class="display-4">Survey Sentiment Analysis using NLU</h1>
    <p class="lead"></p>
    <hr class="my-4">


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter Survey Text</label>
        <textarea ref-textarea class="form-control"  rows="3" [(ngModel)]="textValue"></textarea>
      </div>

    <p class="lead">
     <!-- <button (click)="submitText(textarea.value)">Update Log</button> -->
      <a class="btn btn-primary btn-lg" (click)="submitText(textarea.value)" role="button">Analyze</a>
    </p>


    <div style="padding:100px;">
    <div>
      <angular-tag-cloud
        [data]="data"
        [width]="options.width"
        [height]="options.height"
        [overflow]="options.overflow">
      </angular-tag-cloud>
    </div>
</div>
  </div>
  <hr>




</div>
